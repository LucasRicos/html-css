<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }
        
        a {
            color:red;
            text-decoration: none;
        }
        a:visited {
            color: darkred
        }

        a:hover {
            text-decoration: underline;
            color: blue;
        }

        a:active {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="">Lucas Ribeiro</a></li>
        <li><a href="">Ana Paula</a></li>
        <li><a href="">Todo mundo</a></li>
    </ul>
</body>
</html>
