<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmica</title>
</head>
<body>
    <p>Tente abrir essa site em varios dispositivos diferentes<p>
        <picture>
            <source media="(max-width:750px )" srcset="imagens/imagem-p.png" type="image/png">
            <source media="(max-width:1050px )" srcset="imagens/imagem-m.png" type="image/png">
            <img src="imagens/imagem-g.png" alt="imagem-g">
        </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio src="midias/happy-mistake.mp3" autoplay controls></audio>
         

  
</body>
</html>
