<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol> 
    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Babaca</li>
        <ol>
            <li>lucas</li>
            <li>antonio</li>
       </ol>
        <li>idiota</li>
        <li>feio</li>
        <li>burro</li>     
    </ul> 
</body>
</html>
